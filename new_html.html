<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" href="new_css.css">
    <script src="new_js.js"></script>
  </head>
  <body>
    <h1>Air Quality Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="pm25">PM2.5:</label>
      <input type="number" id="pm25" name="pm25">

      <label for="pm10">PM10:</label>
      <input type="number" id="pm10" name="pm10">

      <label for="no">NO:</label>
      <input type="number" id="no" name="no">

      <label for="no2">NO2:</label>
      <input type="number" id="no2" name="no2">

      <label for="nox">NOx:</label>
      <input type="number" id="nox" name="nox">

      <label for="nh3">NH3:</label>
      <input type="number" id="nh3" name="nh3">

      <label for="co">CO:</label>
      <input type="number" id="co" name="co">

      <label for="so2">SO2:</label>
      <input type="number" id="so2" name="so2">

      <label for="o3">O3:</label>
      <input type="number" id="o3" name="o3">

      <label for="benzene">Benzene:</label>
      <input type="number" id="benzene" name="benzene">

      <label for="toluene">Toluene:</label>
      <input type="number" id="toluene" name="toluene">

      <label for="xylene">Xylene:</label>
      <input type="number" id="xylene" name="xylene">

      <input type="submit" value="Submit">
    </form>
    <script>
      const form = document.querySelector('form');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const data = {
          pm25: document.getElementById('pm25').value,
          pm10: document.getElementById('pm10').value,
          no: document.getElementById('no').value,
          no2: document.getElementById('no2').value,
          nox: document.getElementById('nox').value,
          nh3: document.getElementById('ph3').value,
          co: document.getElementById('co').value,
          so2: document.getElementById('so2').value,
          o3: document.getElementById('o3').value,
          benzene: document.getElementById('benzene').value,
          toluene: document.getElementById('toluene').value,
          xylene: document.getElementById('xylene').value
          // add more input fields for other parameters here
        };

        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log(result.result);  // display the result in the console
      });
    </script>
  </body>
</html>
